name: aangan_app
description: Aangan - Hyper-local service sharing app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.3
  retrofit: ^4.0.1
  
  # State Management
  provider: ^6.0.5
  riverpod: ^2.4.0
  
  # Authentication & Security
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.1.1
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # UI Components
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  badges: ^3.0.2
  
  # Forms & Validation
  flutter_form_builder: ^8.2.0
  intl: ^0.18.1
  
  # Notifications
  flutter_local_notifications: ^15.1.1
  
  # Payments
  razorpay_flutter: ^1.3.3
  
  # Camera & Gallery
  image_picker: ^1.0.4
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.5
  retrofit_generator: ^5.0.0+2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
