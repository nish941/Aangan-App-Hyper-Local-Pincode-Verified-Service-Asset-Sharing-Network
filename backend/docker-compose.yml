version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: aangan_postgres
    environment:
      POSTGRES_DB: aangan_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - aangan_network

  redis:
    image: redis:7-alpine
    container_name: aangan_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aangan_network

  backend:
    build: .
    container_name: aangan_backend
    depends_on:
      - postgres
      - redis
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=aangan_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    networks:
      - aangan_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"

volumes:
  postgres_data:
  redis_data:

networks:
  aangan_network:
    driver: bridge
